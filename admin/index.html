<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quản trị - TechShop Blue</title>
  <link rel="stylesheet" href="../public/assets/css/style.css"/>
</head>
<body>
<header class="tsb-header"><div class="container">
  <div class="logo">Admin <span>TechShop</span></div>
  <nav class="nav"><a href="../public/index.html">Về trang chủ</a></nav>
</div></header>

<main class="container admin">
  <h1>Bảng điều khiển</h1>

  <section class="card">
    <h2>Thêm / Sửa sản phẩm</h2>
    <form id="form-admin-product">
      <input type="hidden" name="id" />
      <label>Tên <input name="name" required/></label>
      <label>Danh mục
        <select name="category_id" id="admin-cat" required>
          <option value="1">Laptop</option>
          <option value="2">Điện thoại</option>
          <option value="3">Linh kiện</option>
          <option value="4">Phụ kiện</option>
        </select>
      </label>
      <label>Giá <input type="number" name="price" step="0.01" required/></label>
      <label>Giảm giá (VND) <input type="number" name="discount" step="0.01"/></label>
      <label>Tồn kho <input type="number" name="stock" required/></label>
      <label>Trạng thái
        <select name="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </label>
      <label>Mô tả ngắn <input name="short_desc"/></label>
      <label>Mô tả chi tiết <textarea name="description"></textarea></label>
      <label>Ảnh (URL, mỗi dòng 1 ảnh) <textarea name="images" placeholder="https://..."></textarea></label>

      <div id="detail-laptop" class="detail-block">
        <h3>Chi tiết Laptop</h3>
        <label>CPU <input name="cpu"/></label>
        <label>RAM <input name="ram"/></label>
        <label>Storage <input name="storage"/></label>
        <label>GPU <input name="gpu"/></label>
        <label>Màn hình <input name="screen"/></label>
        <label>Trọng lượng <input name="weight"/></label>
        <label>OS <input name="os"/></label>
      </div>

      <div id="detail-phone" class="detail-block" style="display:none;">
        <h3>Chi tiết Điện thoại</h3>
        <label>Chipset <input name="chipset"/></label>
        <label>RAM <input name="ram"/></label>
        <label>Storage <input name="storage"/></label>
        <label>Camera <input name="camera"/></label>
        <label>Pin <input name="battery"/></label>
        <label>Màn hình <input name="screen"/></label>
        <label>SIM <input name="sim"/></label>
        <label>OS <input name="os"/></label>
      </div>

      <div id="detail-comp" class="detail-block" style="display:none;">
        <h3>Chi tiết Linh kiện</h3>
        <label>Loại <input name="type"/></label>
        <label>Hãng <input name="brand"/></label>
        <label>Model <input name="model"/></label>
        <label>Specs <textarea name="specs"></textarea></label>
      </div>

      <div id="detail-acc" class="detail-block" style="display:none;">
        <h3>Chi tiết Phụ kiện</h3>
        <label>Loại <input name="type"/></label>
        <label>Hãng <input name="brand"/></label>
        <label>Tương thích <input name="compatibility"/></label>
        <label>Specs <textarea name="specs"></textarea></label>
      </div>

      <button>Lưu sản phẩm</button>
    </form>
  </section>

  <section class="card">
    <h2>Danh sách sản phẩm</h2>
    <div id="admin-products"></div>
  </section>

  <section class="card">
    <h2>Đơn hàng gần đây</h2>
    <div id="admin-orders"></div>
  </section>
</main>

<script src="../public/assets/js/app.js"></script>
<script>
  // Ẩn/hiện block chi tiết theo danh mục
  const sel = document.getElementById('admin-cat');
  function toggleDetail() {
    document.getElementById('detail-laptop').style.display = (sel.value==='1')?'block':'none';
    document.getElementById('detail-phone').style.display  = (sel.value==='2')?'block':'none';
    document.getElementById('detail-comp').style.display   = (sel.value==='3')?'block':'none';
    document.getElementById('detail-acc').style.display    = (sel.value==='4')?'block':'none';
  }
  sel.addEventListener('change', toggleDetail); toggleDetail();
</script>
</body>
</html>
