<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Giỏ hàng - TechShop Blue</title>
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
<header class="tsb-header"><div class="container">
  <div class="logo">TechShop <span>Blue</span></div>
  <nav class="nav"><a href="index.html">Trang chủ</a></nav>
</div></header>

<main class="container">
  <h1>Giỏ hàng</h1>
  <div id="cart-items"></div>
  <div class="checkout">
    <h3>Địa chỉ giao hàng</h3>
    <form id="form-checkout">
      <textarea name="shipping_address" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành"></textarea>
      <input name="note" placeholder="Ghi chú (tuỳ chọn)"/>
      <select name="payment_method">
        <option value="COD">Thanh toán khi nhận hàng (COD)</option>
      </select>
      <button>Đặt hàng</button>
    </form>
  </div>
</main>

<script src="./assets/js/app.js"></script>
</body>
</html>
