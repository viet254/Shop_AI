<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Đăng ký - TechShop Blue</title>
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
<header class="tsb-header"><div class="container">
  <div class="logo">TechShop <span>Blue</span></div>
</div></header>

<main class="container auth">
  <h1>Tạo tài khoản</h1>
  <form id="form-register">
    <label>Họ tên <input type="text" name="name" required /></label>
    <label>Email <input type="email" name="email" required /></label>
    <label>Mật khẩu <input type="password" name="password" required minlength="6"/></label>
    <button>Đăng ký</button>
  </form>
  <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
</main>

<script src="./assets/js/app.js"></script>
</body>
</html>
